<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <title>Gradient</title>
</head>
<body>
<div class="gradient">
    <img src="DSC_3359.JPG" alt="" class="gradient__image">
    <div class="gradient__item"></div>
</div>
<hr/>
<br/>
<span>Описание градиента: </span><span class="gradient__text"></span>
<br/>
<br/>
<div class="control">
    <label for="control__check" class="control__check">Включить градиент</label><input type="checkbox" class="control__check" id="control__check">
    <form action="" class="conrtrol__form">
        <label for="first-color">Начальный цвет</label>
        <input type="color" class="control__first-color" name="first-color" id="first-color" value="#000000"><br/>
        <label for="second-color">Конечный цвет</label>
        <input type="color" class="control__second-color" name="second-color" id="second-color" value="#ffffff"><br/>
        <label for="opaciti">Прозрачность</label>
        <input type="range" class="control__opaciti" name="opaciti" id="opaciti" min="0" max="1" step="0.05" value="0.4">
        <span class="control__text" id="text-opaciti"></span>
        <br/>
        <label for="position-first">Конечня позиция первого цвета</label>
        <input type="range" class="control__position-first" name="position-first" id="position-first" min="0" max="100" step="1" value="0">
        <span class="control__text" id="text-posfirst"></span>
        <br/>
        <label for="position-second">Конечная позиция второго цвета</label>
        <input type="range" class="control__position-second" name="position-second" id="position-second" min="0" max="100" step="1" value="100">
        <span class="control__text" id="text-possec"></span>
        <br/>
    </form>
</div>


<script src='script.js'></script>
</body>
</html>
